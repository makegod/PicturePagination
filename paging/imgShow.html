<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片查看器</title>
    <link rel="stylesheet" href="css/photoGallery.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.photo.gallery.js"></script>
</head>


<body>
    <div class="box">
        <header drag>
            <div class="winControl" noDrag>
                <span class="closeWin" title="关闭"><i class="icon_close-big"></i></span>
            </div>
        </header>
        <div class="gallery"></div>
    </div>
    <script>$.initGallery();</script>
</body>

</html>
